<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Video</title>
    <meta name="description" content="A hero block with a background video that plays in a continuous loop and includes a tinted overlay."> 

    <link rel="preload" href="assets/videos/hero-still.jpg" as="image">
    <link rel="stylesheet" href="assets/css/hero-video.css">
</head>


<body>

    <!-- hero block -->
    <header class="hero-block text-center">

        <div class="hero-text-container">
            <h1 class="slide-in-top">Drugs</h1>
            <h2 class="slide-in-left">Don't use them</h2>
        </div>

        <div class="hero-bg-media">
            <video loop muted autoplay poster="assets/videos/hero-still.jpg" class="background-video">  
            <source src="assets/videos/hero-video.mp4" type="video/mp4">
            </video>
          </div>

        <div class="bg-overlay"></div>

        <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Z0WC0E0YWH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Z0WC0E0YWH');
</script>



    </header>
    <!-- /hero block -->

 

</body>
</html>
